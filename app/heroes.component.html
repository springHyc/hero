<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes" 
    (click)="onSelect(hero)"
    [class.selected]="hero === selectedHero">
    <span class="badge">{{hero.id}}</span> {{hero.name}} {{hero.age}}
  </li>
  <button class="detele-button" (click)="deleteHero(selectedHero, $event)">删除</button>
</ul>
<div *ngIf="selectedHero">
  <h2>
    {{selectedHero.name | uppercase}} is my hero
  </h2>
  <button (click)="gotoDetail(selectedHero)">查看详情</button>
</div>

<div class="error" *ngIf="error">{{error}}</div>
<button (click)="addHero()">新增Hero</button>
<div *ngIf="addingHero">
  <my-hero-detail (close)="close($event)"></my-hero-detail>
</div>
